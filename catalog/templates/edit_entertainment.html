{% extends 'base_generic.html' %}

{% block title %}Edit {{ entertainment.get_entertainment_type_display }}{% endblock %}

{% block content %}
  <h2>Edit {{ entertainment.get_entertainment_type_display }}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>
  <a href="{% url 'view_entertainment' entertainment_id=entertainment.entertainment_id %}">Cancel</a>
{% endblock %}
