{% extends 'base_generic.html' %}

{% block title %}
    <title>Edit Venue - {{ venue.venue_name }}</title>
{% endblock %}

{% block content %}
    <h2>Edit Venue - {{ venue.venue_name }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save changes</button>
    </form>
    <a href="{% url 'view_venue' venue_id=venue.venue_id %}">Cancel</a>
{% endblock %}
