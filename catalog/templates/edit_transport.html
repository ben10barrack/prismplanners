{% extends 'base_generic.html' %}

{% block title %}
    <title>Edit Transport Service</title>
{% endblock %}

{% block content %}
  <h2>Edit Transport Service</h2>

    {% csrf_token %}
    {{ form.as_p }}

  </form>
  <a href="{% url 'my_cars' %}">Cancel</a>
{% endblock %}
